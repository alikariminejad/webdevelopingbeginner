<html>
    <head>
        <meta charset="utf-8">
        <title>Course Sign Up</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required.</p>

        <form action="thankyou.html" method="get">
            <label for="fn">First Name:</label>
            <input id="fn" type="text" name="" placeholder="First Name" required>

            <label for="ln">Last Name:</label>
            <input id="ln" type="text" name="" placeholder="Last Name" required>
            <p></p>
            <label for="mail">Email: </label>
            <input type="email" name="" id="mail" placeholder="user@Email.com" required>

            <label for="pass">Password: </label>
            <input type="password" name="" id="" required>

            <p>Are you over 18?</p>
            <label for="y">Yes:</label>
            <input id="y" type="radio" name="over" value="no">
            <label for="n">No:</label>
            <input type="radio" name="over" id=" " value="no">

            <p>Do you have a Card or Paypal?</p>
            <select name="payment" id="">
                <option value="cc">Credit Card</option>
                <option value="pp">Paypal</option>
            </select>

            <p></p>
            <input type="submit" name="" value="Sign Up!">
        </form>
    </body>
</html>
